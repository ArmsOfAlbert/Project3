<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>EV Charging Stations - Dashboard</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Electric Vehicle Charging Stations Dashboard</h1>
        <p>EV charging stations across the United States</p>
      </div>
    </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
        <label for="state">Select State:</label>
        <select id="state"></select>
        <label for="city">Select City:</label>
        <select id="city"></select>
      </div>
    </div>
  </div>

  <!-- Leaflet Map Container -->
  <div class="container">
    <div id="map" style="height: 500px;"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 p-5 text-center bg-light">
        <h3>Top 10 States with Most Charging Stations</h3>
        <div id="chart"></div>
      </div>
    </div>
  </div>

  <!-- Include Leaflet library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Reference the JavaScript file -->
  <script src="./static/js/Project3.js"></script>
</body>
</html>
