<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  <style>
    /* CSS for message text */
    #message {
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold; /* Make the text bold */
    }
  </style>

  <title>EV Charging Stations - Dashboard</title>

  <!-- Include Leaflet CSS --> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Electric Vehicle Charging Stations Dashboard</h1>
        <p>EV charging stations across the United States</p>
      </div>
    </div>
      <!-- Leaflet Map Container -->
   

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="card card-body bg-light">
            <label for="state">Select State:</label>
            <select id="state"></select>
            <label for="city">Select City:</label>
            <select id="city"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="map" style="height: 500px;"></div>
      </div>
    </div>
    <!-- Message container -->
    <div id="message-container" class="row">
      <div class="col-md-12 text-center">
        <p id="message"></p>
      </div>
    </div>
    <!-- Pie Chart and Connector Table -->
    <div class="row">
      <div class="col-md-6">
        <div class="container text-center">
          <div id="pie-chart-container">
            <h3>Facility Type Percentage</h3>
            <div id="pie-chart" style="width: 100%; height: 400px;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container text-center">
          <div id="connector-table-container">
            <h3>Connectors</h3>
            <table id="connector-table" class="display">
              <thead>
                <tr>
                  <th>Connector Type</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-7 p-5 text-center bg-light">
          <h3>Top 10 States with Most Charging Stations</h3>
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <div id="ev-table-container"style="height: 500px;"></div>
  </div>

  <!-- Include Leaflet library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Reference the JavaScript files -->
  <script src="./static/js/Project3.js"></script>
  <script src="./static/js/EV.js"></script>
  <script src="./static/js/chargingStations.js"></script>

</body>
</html>
